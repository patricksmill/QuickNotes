name: Android CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build, Lint and Test (Debug)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components (API 36)
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          yes | sdkmanager --licenses || true

      - name: Setup Gradle and cache
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Android Lint (debug)
        run: ./gradlew :app:lintDebug --stacktrace

      - name: Unit tests (debug)
        run: ./gradlew :app:testDebugUnitTest --stacktrace

      - name: Assemble Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            app/build/test-results/**/*
            app/build/reports/tests/**/*
          if-no-files-found: ignore

      - name: Upload Android Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-report
          path: app/build/reports/lint-results-*.html
          if-no-files-found: ignore

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

  release:
    name: Release (AAB)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    env:
      SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
      SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
      SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
      SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components (API 36)
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          yes | sdkmanager --licenses || true

      - name: Setup Gradle and cache
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Release AAB
        run: ./gradlew :app:bundleRelease --stacktrace

      - name: Assemble Release APK
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Determine if signing is available
        id: signing
        shell: bash
        run: |
          if [ -n "${SIGNING_KEYSTORE_BASE64}" ] && [ -n "${SIGNING_KEY_ALIAS}" ] && [ -n "${SIGNING_KEYSTORE_PASSWORD}" ] && [ -n "${SIGNING_KEY_PASSWORD}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Sign Release AAB
        if: steps.signing.outputs.available == 'true'
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ env.SIGNING_KEYSTORE_BASE64 }}
          alias: ${{ env.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ env.SIGNING_KEYSTORE_PASSWORD }}
          keyPassword: ${{ env.SIGNING_KEY_PASSWORD }}

      - name: Upload Release AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: quicknotes-release-v${{ github.ref_name }}-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: quicknotes-release-v${{ github.ref_name }}-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
