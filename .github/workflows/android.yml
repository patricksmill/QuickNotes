name: Android CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components (Android 36)
        shell: bash
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          # Accept licenses; avoid pipeline SIGPIPE causing step failure
          yes | sdkmanager --licenses || true

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: quicknotes-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew :app:assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: quicknotes-release-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

  publish-release:
    needs: build-apk
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Release APK artifact
        uses: actions/download-artifact@v4
        with:
          name: quicknotes-release-apk
          path: dist

      - name: Create GitHub Release
        uses: elgohr/Github-Release-Action@release-20241111151247
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          title: QuickNotes ${{ github.ref_name }}